<html>

<head>
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/script.js"></script>

<body>
  <title>studying</title>
  <div class="base" id="base">
    <h1 class="title">StudyBuddy</h1>

    <p>just type your notes in the format below to get started!</p>
    <button id="example" onclick="setExample()">or try this example <i class="fa fa-file-text" aria-hidden="true"></i></button>
    <br/>

    <textarea id="input" rows="4" cols="60" placeholder="[title for this page]
this is a header
- this is a body text
-- this is a list"></textarea><br />

    <button id="generate" onclick="storeInput()">generate</button>
    <p id="reminder">remember to format your input correctly!</p>

  </div>
</body>
